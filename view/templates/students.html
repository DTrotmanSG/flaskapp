{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Student List</h2>

<div class="card shadow">
    <div class="card-body">

        {% if students %}
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Recommended Track</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s.student_name }}</td>
                        <td>{{ s.track_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">No students have taken the quiz yet.</p>
        {% endif %}

        <a href="/quiz" class="btn btn-primary mt-3">Take the Quiz</a>

    </div>
</div>

{% endblock %}
